server:
  port: 8082
spring:
  application:
    name: feignclient
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
feign: 
  hystrix: 
    enabled: true
